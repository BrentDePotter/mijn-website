    <article class="contact-page">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="form-container">
          <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
            <div class="mb-3">
              <label for="name" class="form-label custom-label">Naam:</label>
              <input type="text" class="form-control custom-input" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label custom-label">Email:</label>
              <input type="email" class="form-control custom-input" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label custom-label">Onderwerp:</label>
              <input type="text" class="form-control custom-input" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label custom-label">Bericht:</label>
              <textarea class="form-control custom-input" rows="10" id="message" name="message" required></textarea>
            </div>
            <div class="mb-3">
              <div data-netlify-recaptcha="true"></div>
            </div>
            <button type="submit" class="btn custom-button">Submit</button>
          </form>
        </div>
    </article>
